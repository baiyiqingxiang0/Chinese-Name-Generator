<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese Name Generator</h1>
            <p>Discover your perfect Chinese name with cultural meaning</p>
        </header>

        <main>
            <section class="input-section">
                <input type="text" id="englishName" placeholder="Enter your English name">
                <button id="generateBtn">Generate Names</button>
            </section>

            <section class="results-section">
                <div id="nameResults">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Created with ❤️ for cultural exchange</p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
